<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trip to Japan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="header">
            <h1>My trip to Japan</h1>
        </div>
        <div class="photos">
            <div class="photo-container rectangle rotate-right">
                <img src="images/photo1.jpg" alt="Photo 1">
            </div>
            <div class="photo-container triangle">
                <img src="images/photo2.jpg" alt="Photo 2">
            </div>
            <div class="photo-container circle">
                <img src="images/photo3.jpg" alt="Photo 3">
            </div>
            <div class="photo-container rectangle rotate-left">
                <img src="images/photo4.jpg" alt="Photo 4">
            </div>
        </div>
        <div class="circle-decorative"></div>
        <div class="footer">
            <a href="https://www.youtube.com/watch?v=tnhpokR_w5E" target="_blank" class="music-link">
                my favorite music
                <img src="images/music-icon.png" alt="Music Icon" class="music-icon">
            </a>
            <div class="footer-text">muruka.tono 2024</div>
            <div class="icons">
                <a href="https://www.instagram.com/burcovschi.stella?igsh=MWlqcDk5cWY3eWk4Nw==" target="_blank">
                    <img src="images/instagram-icon.png" alt="Instagram" class="icon instagram">
                </a>
                <a href="https://youtu.be/bkV23qcPSH4?si=hV01oPoTgs6BvTOd" target="_blank">
                    <img src="images/youtube-icon.png" alt="YouTube" class="icon youtube">
                </a>
            </div>
        </div>
    </div>
    <div class="overlay">
        <img src="" alt="Full Image" class="full-image">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
